{% set name = "scriptengine" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scriptengine-{{ version }}.tar.gz
  sha256: 006edfd47eeafe1f8a2fa93d1d8a4456ad349a860d2c6140cdae17625c74c930

build:
  entry_points:
    - se = scriptengine.cli.se:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools >=60
  run:
    - python >={{ python_min }}
    - python-dateutil
    - pyyaml
    - jinja2
    - deepmerge

test:
  imports:
    - scriptengine
  commands:
    - pip check
    - se --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/uwefladrich/scriptengine
  summary: A lightweight and extensible framework for executing scripts written in YAML
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - uwefladrich
