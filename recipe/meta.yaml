{% set name = "scriptengine" %}
{% set version = "0.12.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scriptengine-{{ version }}.tar.gz
  sha256: 440d9c23126daab1e874c803f026e86228b0425dbabb5bddfa60e8c8baf2fe3f

build:
  entry_points:
    - se = scriptengine.cli.se:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - deepdiff >=5.7.0,<6.2.1
    - deepmerge
    - jinja2
    - python >=3.6
    - python-dateutil
    - pyyaml

test:
  imports:
    - scriptengine
  commands:
    - pip check
    - se --help
  requires:
    - pip

about:
  home: https://github.com/uwefladrich/scriptengine
  summary: A lightweight and extensible framework for executing scripts written in YAML
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zklaus
